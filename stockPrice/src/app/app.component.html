<div>
  <h1>Stock Price Tracker</h1>
  <ul>
    <li *ngFor="let stock of stocks">
{{ stock.name }}: {{ stock.price }}
    </li>
  </ul>
  <button id="subscribeButton" (click)="subscribeToStockPrice()">Subscribe</button>
  <button id="unsubscribeButton" (click)="unsubscribeFromStockPrice()">Unsubscribe</button>
</div>
